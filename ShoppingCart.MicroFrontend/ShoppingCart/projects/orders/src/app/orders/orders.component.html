<div class="orders-button-container">
    <button mat-raised-button (click)="openDialog('Add',{})" class="orders-button">
        Add Order
    </button>
</div>
<mat-card>
    <mat-card-title>Orders</mat-card-title>
</mat-card>
<table mat-table [dataSource]="orders" class="mat-elevation-z8 orders-table">
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef="let element">{{element.id}}</td>
    </ng-container>
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element">{{element.name}}</td>
    </ng-container>
    <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef>Price</th>
        <td mat-cell *matCellDef="let element">{{element.price}}</td>
    </ng-container>
    <ng-container matColumnDef="manufacturer">
        <th mat-header-cell *matHeaderCellDef>Manufacturer</th>
        <td mat-cell *matCellDef="let element">{{element.manufacturer}}</td>
    </ng-container>
    <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Action</th>
        <td mat-cell *matCellDef="let element" class="action-link">
            <!-- <a (click)="openDialog('Update',element)">
                <mat-icon>edit</mat-icon>
            </a> -->
            <a (click)="openDialog('Delete',element)">
                <mat-icon>delete</mat-icon>
            </a>
        </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
